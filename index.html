<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: darksalmon;">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url('https://store-images.s-microsoft.com/image/apps.1235.13849114532065632.0d0895ad-1d8c-4b80-8b95-54236b308720.105e077b-bb7b-4458-b7b3-feeef1d7674f?mode=scale&q=90&h=1080&w=1920');">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><strong> Button Biodiversity Dashboard</strong></h1>
        <p style="color: black; font-family: Verdana, Geneva, Tahoma, sans-serif;"><strong> Use the interactive charts below to explore the dataset</strong></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5" content="width=device-width, initial-scale=1.0">
        <div id="bar"></div>
      </div>
      <div class="col-md-5" content="width=device-width, initial-scale=1.0">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" content="width=device-width, initial-scale=1.0">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/charts.js"></script>


</body>

</html>
